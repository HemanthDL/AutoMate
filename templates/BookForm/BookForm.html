<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Booking Form</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<style>
			body {
				display: flex;
				justify-content: center;
				max-height: 100vh;
				align-items: center;
			}
			.book-form {
				margin-top: 10px;
				width: fit-content;
				height: fit-content;
				border: 1px solid black;
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<div class="book-form">
			<form action="">
				<label for="name">Customer Name :</label>
				<input
					type="text"
					placeholder="Enter your name"
					id="name"
					name="name"
				/>

				<br /><br />
				<label for="phno">Phone Number :</label>
				<input type="text" placeholder="Phone Number" id="regno" name="regno" />
				<br /><br />
				<label for="type">Vehicle Type :</label>
				<label for="type">Bike</label>
				<input type="radio" id="name" name="vehicle" value="Bike" />
				<label for="type">Car</label>
				<input type="radio" id="name" name="vehicle" value="Car" />
				<br /><br />
				<label for="regno">Register Number :</label>
				<input
					type="text"
					placeholder="Vehicle Number Plate"
					id="regno"
					name="regno"
				/>
				<br /><br />
				<label for="complaint">Complaints:</label>
				<br /><br />
				<textarea
					name="complaint"
					id="complaint"
					cols="30"
					rows="10"
					placeholder="Mention please..."
				></textarea>
				<br /><br />
				<center
					><button type="button" class="btn btn-info btn-sm"
						>Book Slot</button
					></center
				>
			</form>
		</div>
	</body>
</html>
